<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="settings">
			<h1>memory</h1>
			<div class="btn">
				<div class="Theme">
					<p class="TT">Select Theme</p>
					<div class="BTN-Grid">
						<button class="active">Numbers</button>
						<button>Icons</button>
					</div>
				</div>
				<div class="NPlayers">
					<p class="TT">Numbers of Players</p>
					<div class="BTN-Grid">
						<button class="active">1</button>
						<button>2</button>
						<button>3</button>
						<button>4</button>
					</div>
				</div>
				<div class="GridSize">
					<p class="TT">Grid Size</p>
					<div class="BTN-Grid">
						<button class="active">4x4</button>
						<button>6x6</button>
					</div>
				</div>
				<button>Start Game</button>
			</div>
		</div>
		<div class="game">
			<div class="header">
				<p>memory</p>
				<div class="btnc">
					<button>Restart</button>
					<button>New Game</button>
				</div>
			</div>
			<div class="center">
				<div class="Gride">
					<!--/*/ Gébération Du tablaux /*/-->
				</div>
			</div>

			<div class="Info">
				<div class="Time">
					<p>Time</p>
					<p>0:0</p>
				</div>
				<div class="Moves">
					<p>Moves</p>
					<p>0</p>
				</div>
			</div>
		</div>
	</body>
	<script src="scipt.js"></script>
</html>
